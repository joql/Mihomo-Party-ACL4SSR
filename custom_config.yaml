# 不要随意改变关键字，否则会导致出错
# acl4SSR规则-在线更新版

# 去广告：支持
# 自动测速：支持
# 微软分流：支持
# 苹果分流：支持
# 增强中国IP段：不支持
# 增强国外GFW：不支持
# 多国家分组：支持港/日/美

proxy-groups:
  - name: 默认
    type: select
    include-all: true
    filter: "^(?!.*(隧道)).*"
  - name: 极速
    type: select
    include-all: true
    filter: "隧道"
  - name: ☑️ 手动切换
    type: select
    proxies:
      - 默认
      - 极速
  - name: 🤖 OpenAi
    type: select
    proxies:
      - 美国
      - DIRECT
  - name: 香港
    type: select
    include-all: true
    filter: "港|HK|hk|Hong Kong|HongKong|hongkong|HKG"
  - name: 日本
    type: select
    include-all: true
    filter: "日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan"
  - name: 美国
    type: select
    include-all: true
    filter: "美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|ATL|BUF|DFW|EWR|IAD|LAX|MCI|MIA|ORD|PHX|PDX|SEA|SJC"
  - name: 🎯 全球直连
    type: select
    proxies:
      - DIRECT
  - name: 🛑 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🍃 应用净化
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - ☑️ 手动切换
      - 🎯 全球直连
    include-all: true

